<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
        >

<h:head>
    <title>Hello World</title>
    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>

    <div id="container">
        <h1>JSF/DS Hello World</h1>
        <h:form id="mainForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Please enter your name"/>
                <h:inputText id="name" value="#{helloWorld.name}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Press me" action="#{helloWorld.send}"/><br/>
            <h:messages showDetail="true" showSummary="false"/>
        </h:form>

        <h:form id="form">
            <o:tree id="tree" value="#{permissionBean.tree}" var="permission" varNode="node">
                <o:treeNode>
                    <ul>
                        <o:treeNodeItem>
                            <li>
                                <span class="Collapsable">
                                    #{permission.id}
                                </span>
                                <span>C</span><h:selectBooleanCheckbox value="#{permission.create}"
                                                                       styleClass="crud-toggle create"/>
                                <span>R</span><h:selectBooleanCheckbox value="#{permission.read}"
                                                                       styleClass="crud-toggle read"/>
                                <span>U</span><h:selectBooleanCheckbox value="#{permission.update}"
                                                                       styleClass="crud-toggle update"/>
                                <span>D</span><h:selectBooleanCheckbox value="#{permission.delete}"
                                                                       styleClass="crud-toggle delete"/>
                                <o:treeInsertChildren/>
                            </li>
                        </o:treeNodeItem>
                    </ul>
                </o:treeNode>
            </o:tree>
        </h:form>
        <script type="text/javascript">
            var toggle = function () {
                $(this).parent().children().not('.visible').toggle();
                $(this).toggle();

            };

            var toggleCrud = function () {
                var checked = $(this).prop('checked')
                var index =0
                var clazz = this.className.split(/\s+/);
                $(this).parent().children().last().find('.'+clazz[1]).prop('checked', checked);
            };

            $(".Collapsable").click(toggle).each(toggle);

            $(".crud-toggle").click(toggleCrud);
        </script>
    </div>


</h:body>
</html>
