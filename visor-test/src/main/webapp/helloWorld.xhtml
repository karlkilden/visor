<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
        >

<h:head>
    <title>Hello World</title>
    <script type="text/javascript">

    </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>

    <div id="container">
        <h1>JSF/DS Hello World</h1>
        <h:form id="mainForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Please enter your name"/>
                <h:inputText id="name" value="#{helloWorld.name}" required="true"/>
            </h:panelGrid>
            <h:commandButton value="Press me" action="#{helloWorld.send}"/><br/>
            <h:messages showDetail="true" showSummary="false"/>
        </h:form>

        <h:form id="form">
            <div class="tree-container">
                <p style="vertical-align: middle">Use enheritence<input id="use-inheritance" type="checkbox"
                                                                        checked="checked"/></p>
                <o:tree id="tree" value="#{permissionBean.tree}" var="permission" varNode="node">
                    <o:treeNode>
                        <ul>
                            <o:treeNodeItem>
                                <li>
                                    <h:selectBooleanCheckbox class="grant-node visible"/>
                                <span class="Collapsable">
                                    #{permission.id}
                                </span>
                                    <h:button onclick="return false;" value="Customize" styleClass="customize"/>
                                    <span class="crud-container">Create<h:selectBooleanCheckbox
                                            value="#{permission.create}"
                                            styleClass="crud-checkbox create"/> </span>
                                    <span class="crud-container">Read<h:selectBooleanCheckbox value="#{permission.read}"
                                                                                              styleClass="crud-checkbox read"/></span>
                                    <span class="crud-container">Update<h:selectBooleanCheckbox
                                            value="#{permission.update}"
                                            styleClass="crud-checkbox update"/> </span>
                                    <span class="crud-container">Delete<h:selectBooleanCheckbox
                                            value="#{permission.delete}"
                                            styleClass="crud-checkbox delete"/></span>
                                    <o:treeInsertChildren/>
                                </li>
                            </o:treeNodeItem>
                        </ul>
                    </o:treeNode>
                </o:tree>
            </div>
        </h:form>
        <script type="text/javascript">
            var customize = function () {
                $(this).parent().children('.crud-container').toggle();
            };
            <!-- A node is selected, all children will have all their checkboxes checked if inheritance is selected-->
            var grantNode = function () {
                var checked = $(this).prop('checked')
                if ($('#use-inheritance').prop('checked')) {
                    $(this).parent().children().find('input[type=checkbox]').prop('checked', checked);
                }
            };

            var toggle = function () {
                $(this).parent().children().not('.crud-container').not('.visible').toggle();
                var visible = !$(this).parent().children().next('ul').is(":visible") &amp;&amp;
                $(this).parent().children().next('.crud-container').is(":visible");
                if (visible) {
                    $(this).parent().children().next('.customize').parent().children('.crud-container').toggle()
                }
                $(this).toggle();
            };

            var toggleEach = function () {
                $(this).parent().children().not('.visible').toggle();
                $(this).toggle();
            };

            var toggleCrud = function () {
                var checked = $(this).prop('checked')
                if ($('#use-inheritance').prop('checked')) {
                    var clazz = this.className.split(/\s+/);
                    $(this).parent().parent().children().last().find('.' + clazz[1]).prop('checked', checked);
                }
            };
            <!-- we start out by hiding everything so only the visible part node is there-->
            $(".Collapsable").each(toggleEach);

            <!-- we start out by hiding everything so only the visible part node is there-->
            $(".customize").click(customize);
            $(".Collapsable").click(toggle);
            $(".crud-checkbox").click(toggleCrud);
            $(".grant-node").click(grantNode);

        </script>
    </div>


</h:body>
</html>
